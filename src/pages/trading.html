
<div id="foo"></div>

<script type="text/javascript">
$(function() {
  $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function(data) {

    // Create the chart
    $('#foo').highcharts('StockChart', {
      rangeSelector : {
        selected : 1
      },

      title : {
        text : 'AAPL Stock Price'
      },
      
      series : [{
        name : 'AAPL Stock Price',
        data : data,
        marker : {
          enabled : true,
          radius : 3
        },
        shadow : true,
        tooltip : {
          valueDecimals : 2
        }
      }]
    });
  });
});
  
</script>
