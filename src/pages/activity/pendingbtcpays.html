<ul data-bind="foreach: pendingBTCPays" class="notification-body">
    <li>
      <span class="padding-10">
        <em data-bind="css: { displayColor }" class="badge padding-5 no-border-radius pull-left margin-right-5">
          <i class="fa fa-fw fa-clock-o fa-2x"></i>
        </em>
        <span>
           <b>You have a pending payment of <span data-bind="text: btcAmount"></span> BTC required for order <span data-bind="text: origOrderTxIndex"></span></b>
           <br/>Order is for <b><span data-bind="text: origOrderOtherAssetAmount"></span> <span data-bind="text: origOrderOtherAsset"></span></b>
           <br/><i>Order TxID: <a data-bind="text: origOrderTxIndex, attr: { href: 'http://blockscan.com/tx.aspx?q=' + origOrderTxIndex }"></a> / BTCPay TxID: <a data-bind="text: txIndex, attr: { href: 'http://blockscan.com/tx.aspx?q=' + txIndex }"></a></i>
           <br/><i>Your Address: <span data-bind="text: btcDestAddress"></span> / BTCPay Dest Address: <span data-bind="text: btcDestAddress"></span></i>
           <br/>
           <span class="pull-right font-xs text-muted"><i data-bind="timeago: whenBTCPayCreated"></i></span>
           <span class="pull-right"><button class="btn btn-xs btn-success margin-top-5" data-bind="click: completeBTCPay">Pay</button></span>
        </span>
      </span>
    </li>
</ul>
