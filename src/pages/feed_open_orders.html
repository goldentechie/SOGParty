<div id="openOrderFeedContent">
  <ul data-bind="foreach: entries" class="notification-body">
      <li>
        <span class="padding-10">
          <em data-bind="css: displayColor" class="padding-5 no-border-radius pull-left margin-right-5">
            <i class="fa fa-fw fa-exchange fa-2x"></i>
          </em>
          <span>
             Order <b><span data-bind="text: TX_INDEX"></span></b> @ <b class="notoAddrColor"><span data-bind="text: dispSource"></span></b><br/>
             <b>Buy:</b> <b class="notoQuantityColor"><span data-bind="text: GET_QUANTITY"></span></b>
                 <b class="notoAssetColor"><span data-bind="text: GET_ASSET"></span></b>
                 (remaining: <b class="notoQuantityColor"><span data-bind="text: dispRawGetRemaining"></span></b> <b class="notoAssetColor"><span data-bind="text: GET_ASSET"></span></b>)<br/>
             <b>Sell:</b> <b class="notoQuantityColor"><span data-bind="text: GIVE_QUANTITY"></span></b>
                 <b class="notoAssetColor"><span data-bind="text: GIVE_ASSET"></span></b>
                 (remaining: <b class="notoQuantityColor"><span data-bind="text: dispRawGiveRemaining"></span></b> <b class="notoAssetColor"><span data-bind="text: GIVE_ASSET"></span></b>)<br/>
             <span class="pull-right"><button class="btn btn-xs btn-default margin-top-5" data-bind="click: cancelOpenOrder">Cancel</button></span>
             <span class="pull-left font-xs text-muted"><i>Expires ~<span data-bind="timeago: approxExpiresInTime"></span> (@ block <span data-bind="text: EXPIRE_INDEX"></span>)</i>
          </span>
        </span>
      </li>
  </ul>
  <div data-bind="visible: !dispCount" class="emptyFeedContainer">
      <i class="fa fa-2x fa-inbox"></i>&nbsp;<span class="font-xl">No entries</span>
  </div>
</div>
