<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-user fa-crosshairs"></i> 
        Platform Stats 
    </h1>
  </div>
</div>

<section id="widget-grid"> <!-- widget grid -->
  <div class="row"> <!-- row -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget defaultWidgetColor" id="wid-id-statsHistory" data-widget-editbutton="false" data-widget-deletebutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
            <h3>Transaction History</h3>
          </header>
          <div> <!-- widget div-->
            <div class="widget-body no-padding"> <!-- widget content -->
              <div class="widget-body-toolbar"></div>
              <div id="transactionStatHistory"></div>
            </div> <!-- end widget content -->
          </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->
  </div> <!-- end row -->
    
    
  <div class="row"> <!-- row -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
      <div class="jarviswidget defaultWidgetColor" id="wid-id-statsTxnHistory" data-widget-editbutton="false" data-widget-deletebutton="false">
        <header>
            <span class="widget-icon"> <i class="fa fa-bolt"></i> </span>
            <h3>Most Recent Messages</h3>
        </header>
        <div> <!-- widget div-->
            <div class="widget-body no-padding"> <!-- widget content -->
                <div class="widget-body-toolbar"></div>
                <table id="statsTxnHistory" data-bind="fadeVisible: transactions().length > 0" width="100%" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tx</th>
                            <th>Block</th>
                            <th>Block Time</th>
                            <th>Source</th>
                            <th>Type</th>
                            <th>Description</th>
                            <!--<th>BTCAmount</th>
                            <th>Fee</th>-->
                        </tr>
                    </thead>
                    <tbody data-bind="template: { foreach: transactions, beforeRemove: hideOldRow, afterAdd: showNewRow }">
                        <tr>
                            <td data-bind="html: dispTXHash()"></td> 
                            <td data-bind="html: dispBlockIndex()"></td>
                            <td data-bind="text: dispBlockTime()"></td>
                            <td data-bind="html: dispSource()"></td>
                            <td data-bind="html: dispTxType()"></td>
                            <td data-bind="html: dispDescription()"></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- end widget content -->
        </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->
  </div> <!-- end row -->
</section>
