<ul id="notificationFeedContent" data-bind="foreach: notifications" class="notification-body">
    <li>
      <span class="padding-10">
        <em data-bind="css: displayColor" class="padding-5 no-border-radius pull-left margin-right-5">
          <i data-bind="css: displayIcon" class="fa fa-fw fa-2x"></i>
        </em>
        <span>
           <span data-bind="html: displayText()"></span>
           <br/>
           <span class="pull-right font-xs text-muted"><i data-bind="timeago: WHEN"></i></span>
        </span>
      </span>
    </li>
</ul>              

<script type="text/javascript">
  ko.applyBindings(NOTIFICATION_FEED, document.getElementById("notificationFeedContent"));
</script>
