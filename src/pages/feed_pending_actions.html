<div id="pendingActionFeedContent">
<ul id="pendingBTCPayActionFeedContent" data-bind="foreach: pendingBTCPays" class="notification-body">
    <li>
      <span class="padding-10">
        <em data-bind="css: displayColor" class="padding-5 no-border-radius pull-left margin-right-5">
          <i class="fa fa-fw fa-clock-o fa-2x"></i>
        </em>
        <span>
           You have a pending payment of
           <b class="notoQuantityColor"><span data-bind="text: btcPayData['btcQuantity']"></span></b>
           <b class="notoAssetColor">BTC</b> required from your address
           <b class="notoAddrColor"><span data-bind="text: getAddressLabel(btcPayData['myAddr'])"></span></b> to settle payment for
           <b class="notoQuantityColor"><span data-bind="text: btcPayData['otherOrderQuantity']"></span></b>
           <b class="notoAssetColor"><span data-bind="text: btcPayData['otherOrderAsset']"></span></b>.
           <br/>Your Order TxID: <b><span data-bind="html: getLinkForCPData('tx', btcPayData['myOrderTxIndex'])"></span></b> / Matching Order TxID: <b><span data-bind="html: getLinkForCPData('tx', btcPayData['otherOrderTxIndex'])"></span></b>
           <br/>Payent Dest Address: <b class="notoAddrColor"><span data-bind="text: btcPayData['btcDestAddr']"></span></b>
           <br/>
           <span class="pull-right font-xs text-muted"><i data-bind="timeago: whenBTCPayRequested"></i></span>
           <span class="pull-right"><button class="btn btn-xs btn-success margin-top-5" data-bind="click: completeBTCPay">Pay</button></span>
        </span>
      </span>
    </li>
</ul>
<ul id="pendingActionFeedContent" data-bind="foreach: pendingActions" class="notification-body">
    <li>
      <span class="padding-10">
        <em data-bind="css: DISPLAY_COLOR" class="padding-5 no-border-radius pull-left margin-right-5">
          <i class="fa fa-fw fa-2x" data-bind="css: DISPLAY_ICON"></i>
        </em>
        <span>
           <span data-bind="html: displayText()"></span>
           <span class="pull-right font-xs text-muted"><i data-bind="timeago: WHEN"></i></span>
        </span>
      </span>
    </li>
</ul>
</div>

<script type="text/javascript">
  ko.applyBindings(PENDING_ACTION_FEED, document.getElementById("pendingActionFeedContent"));
</script>
