<ul id="waitingBTCPayFeedContent" data-bind="foreach: entries" class="notification-body">
    <li>
      <span class="padding-10">
        <em data-bind="css: displayColor" class="padding-5 no-border-radius pull-left margin-right-5">
          <i class="fa fa-fw fa-exclamation fa-2x"></i>
        </em>
        <span>
           <span data-bind="locale: 'a_payment_of'"></span>
           <b class="notoQuantityColor"><span data-bind="text: dispBTCQuantity"></span></b>
           <b class="notoAssetColor">BTC</b> <span data-bind="locale: 'is_required_from'"></span> 
           <b class="notoAddrColor"><span data-bind="text: dispMyAddr"></span></b> <span data-bind="locale: 'to_settle_payment_for'"></span>
           <span data-bind="locale: 'matched_order'"></span> <b><span data-bind="html: dispMyOrderTxHash"></span></b>.
           <div class="clearfix"></div>
           <span class="pull-right"><button class="btn btn-xs btn-success margin-top-5" data-bind="click: completeBTCPay, locale: 'pay_now'"></button></span>
           <span class="pull-left font-xs text-muted"><i><span data-bind="locale: 'expires'"></span> ~<span data-bind="timeago: approxExpiresInTime"></span> (@ <span data-bind="locale: 'block'"></span> <span data-bind="text: MATCH_EXPIRE_INDEX"></span>)</i>
        </span>
      </span>
    </li>
</ul>
<ul id="upcomingBTCPayFeedContent" data-bind="foreach: entries" class="notification-body">
    <li>
      <span class="padding-10">
        <em class="bg-color-lighten padding-5 no-border-radius pull-left margin-right-5">
          <i class="fa fa-fw fa-clock-o fa-2x"></i>
        </em>
        <span>
           <span data-bind="text: numBlocksUntilEligible"></span> <span data-bind="locale; 'block(s)'"></span> (~<span data-bind="timeago: approxTimeUntilEligible"></span>)
           <span data-bind="locale: 'left_until_order'"></span> <b><span data-bind="html: dispMyOrderTxHash"></span></b>
           <span data-bind="locale: 'is_eligible_for'"></span> <b class="notoQuantityColor"><span data-bind="text: dispBTCQuantity"></span></b>
           <b class="notoAssetColor">BTC</b> <span data-bind="locale: 'payment'"></span>.
        </span>
      </span>
    </li>
</ul>
