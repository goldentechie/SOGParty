<div id="rps">

  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark">
        <i class="glyphicon glyphicon-share-alt"></i> 
          Rock-Paper-Scissors-Lizard-Spock
      </h1>
    </div>
  </div>

  <section id="widget-grid"> <!-- widget grid -->

    <div class="row"> <!-- row -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
            <header>
              <span class="widget-icon"> <i class="fa fa-rocket"></i> </span>
              <h3>Play RPS</h3>
              <div class="clearfix"></div>
            </header>
            <div> <!-- widget div-->
              <div class="widget-body" data-bind="validationOptions: { insertMessages: false }"> <!-- widget content -->
                <div class="row">
                  <div class="col col-lg-12 rps-play">

                    <h2>1. Select your move</h2>
                    <ul class="rps-images" data-bind="foreach: rpssl">
                      <li class="rps-image" data-bind="attr: {rel: value}">
                        <img data-bind="attr: {src: 'images/'+name+'.png'}, click: $parent.selectMove"><br />
                        <span data-bind="text: name"></span>
                      </li>
                    </ul>

                    <div class="wager-groups">
                      <h2>2. Select your wager</h2>
                      <div class="btn-group" data-toggle="buttons" data-bind="foreach: wagers">
                        <label class="radioBtn btn btn-lg">
                          <input type="radio" name="wager" data-bind="attr: {value: wager}, btnGroupChecked: $parent.wager">
                          <span class="amount" data-bind="text: wager + ' XCP'"></span>
                          <span class="openedCount" data-bind="text: '(' + game_count + ' open)'"></span>
                        </label>
                      </div>
                    </div>

                    <a class="btn btn-primary btn-lg" href="#" data-bind="visible: playLabel, html: playLabel, click: doAction"></a>

                  </div>
                </div>
              </div>
            </div> <!-- end widget div -->
        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- end row -->  

    <div class="row"> <!-- row -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
            <header>
              <span class="widget-icon"> <i class="fa fa-rocket"></i> </span>
              <h3>My games</h3>
              <div class="clearfix"></div>
            </header>
            <div id="counterbets"> <!-- widget div-->
              <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }"> <!-- widget content -->
                <div class="widget-body-toolbar"></div>
                <table width="100%" class="table table-striped table-hover datatable_basic" id="myRpsTable">
                  <thead>
                    <tr>
                      <th>Status</th>
                      <th>Block</th>
                      <th>Address</th>
                      <th>Wager</th>     
                      <th>Move</th>   
                      <th>Counter move</th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: { data: myGames, as: 'game' }">
                    <tr>
                      <td style="text-align:center" data-bind="html: game.status_html"></td> 
                      <td data-bind="text: game.block_index"></td>
                      <td data-bind="text: game.address_label"></td>   
                      <td class="number" data-bind="text: game.wager"></td>
                      <td class="number" data-bind="text: game.move_str"></td>
                      <td class="number" data-bind="text: game.countermove_str"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
           </div> <!-- end widget div -->
        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- end row -->

  </section>

</div>
